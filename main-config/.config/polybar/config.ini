[global/wm]
margin-top = 0
margin-bottom = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; File Inclusion
; include an external file, like module file, etc.

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]
;monitor = ${env:MONITOR:HDMI-1}
;monitor-fallback =
;override-redirect = true
bottom = false
fixed-center = false

width = 100%
height = 35

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 5
line-color = ${color.accent}

border-size = 0
border-color = ${color.accent}

padding = 2

module-margin-left = 1
module-margin-right = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

; Text & Icons Font
font-0 = FiraCode Nerd Font:pixelsize=9;2
; Japanese Font
font-1 = Noto Sans CJK JP:pixelsize=8;2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/top]
inherit = bar/main
modules-left = apps playerctl
modules-right = ticker-crypto weather updates redshift timer
enable-ipc = true

tray-position = right
tray-detached = false
tray-maxsize = 14
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

[bar/bottom]
inherit = bar/main
bottom = true
modules-left = bspwm
modules-right = cpu memory temperature filesystem pulseaudio brightness network date powermenu
enable-ipc = true

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Application Settings

[settings]
; PESQUISAR SOBRE ISSO!!!
throttle-output = 5
throttle-output-for = 10

screenchange-reload = true

;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

pseudo-transparency = false

